[internetarchive]
enabled = true

# archive.org base URL
base_url = http://archive.org

# archive.org user name, if any
username =

# top-level collections for browsing
collections =
    audio
    audio_bookspoetry
    opensource_audio
    audio_tech
    GratefulDead
    etree
    audio_music
    netlabels
    audio_news
    audio_foreign
    audio_podcast
    radioprograms
    audio_religion

# audio file formats in order of preference
#
# Note: Due to recent changes in the archive.org database still under
# investigation, use of the `VBR MP3` format is currently not
# recommended.  If you see duplicate tracks when browsing the Internet
# Archive, please remove `VBR MP3` from the configuration.  Until this
# issue has been resolved, `Ogg Vorbis` is recommended as an
# alternative streaming format.
#audio_formats = VBR MP3, Ogg Vorbis, 64Kbps MP3
audio_formats = Ogg Vorbis, 64Kbps MP3

# image file formats in order of preference
image_formats = JPEG, JPEG Thumb

# maximum number of browse results
browse_limit = 100

# sort order for browsing: <fieldname> (asc|desc)
browse_order = downloads desc

# maximum number of search results
search_limit = 20

# sort order for searching: <fieldname> (asc|desc); default is score
search_order =

# list of collections to exclude from searching and browsing
exclude_collections =

# list of media types to exclude from searching and browsing
exclude_mediatypes =

# number of items and query results to cache
cache_size = 128

# cache time-to-live in seconds
cache_ttl = 86400

# request timeout in seconds
timeout = 10
